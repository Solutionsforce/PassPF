<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Divisão de passaporte{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="top-bar">
        <span>Conteúdo</span>
        <span class="key">1</span>
        <span>Menu</span>
        <span class="key">2</span>
        <span>Fim</span>
        <span class="key">3</span>
        <span>Acessibilidade</span>
        <span class="key">4</span>
        <span>Alto contraste</span>
        <span class="key">5</span>
    </div>
    
    <div class="header">
        <img src="https://servicos.pf.gov.br/sinpa/jsp/v2/images/logo.png" 
             alt="Brasão da Polícia Federal do Brasil, escudo dourado com detalhes verdes e vermelhos, e o texto 'Polícia Federal'" 
             width="50" height="60">
        <div class="title">Divisão de passaporte</div>
        <div class="subtitle">Coordenação-Geral de Polícia de Imigração</div>
    </div>
    
    <nav class="navbar">
        <button class="navbar-toggler" type="button" id="menuToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-btn" id="closeMenu">&times;</button>
        </div>
        <ul class="sidebar-items">
            <li><a href="#">Instruções para obter seu passaporte</a></li>
            <li><a href="#">Solicitação de passaporte</a></li>
            <li><a href="#">Agendamento de atendimento</a></li>
            <li><a href="#">Outros serviços</a></li>
        </ul>
    </div>
    
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const closeMenu = document.getElementById('closeMenu');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        menuToggle.addEventListener('click', function() {
            sidebarMenu.classList.add('active');
            sidebarOverlay.classList.add('active');
        });
        
        closeMenu.addEventListener('click', function() {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
        
        sidebarOverlay.addEventListener('click', function() {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
    </script>
    
    <script src="{{ url_for('static', filename='js/masks.js') }}"></script>
</body>
</html>
